<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Queue Management Page</h1>
    <div class="queue-size-input">
      <div>
        <label for="defSubQueueSize">Def Sub Queue Size:</label>
        <input type="number" id="defSubQueueSize" min="0" value="1">
        <button id="updateDefSubQueueSizeButton">Input</button>
      </div>

      <div>
        <label for="midSubQueueSize">Mid Sub Queue Size:</label>
        <input type="number" id="midSubQueueSize" min="0" value="1">
        <button id="updateMidSubQueueSizeButton">Input</button>
      </div>

      <div>
        <label for="forSubQueueSize">For Sub Queue Size:</label>
        <input type="number" id="forSubQueueSize" min="0" value="1">
        <button id="updateForSubQueueSizeButton">Input</button>
      </div>
    </div>
    <div class="queue-size-input">
      <div>
        <label for="def-defaultTimeoutSeconds">Default Defender Timeout Seconds:</label>
        <input type="number" id="def-defaultTimeoutSeconds" min="0" value="600">
        <button id="def-updateDefaultTimeoutSecondsButton">Input</button>
      </div>

      <div>
        <label for="mid-defaultTimeoutSeconds">Default Midfielder Timeout Seconds:</label>
        <input type="number" id="mid-defaultTimeoutSeconds" min="0" value="600">
        <button id="mid-updateDefaultTimeoutSecondsButton">Input</button>
      </div>

      <div>
        <label for="for-defaultTimeoutSeconds">Default Forward Timeout Seconds:</label>
        <input type="number" id="for-defaultTimeoutSeconds" min="0" value="600">
        <button id="for-updateDefaultTimeoutSecondsButton">Input</button>
      </div>
    </div>

    <div class="queue-size-input">
      <div>
        <label>Defender Shift Type:</label>
        <select id="defShiftTypeDropdown">
          <option value="One-By-One">One By One</option>
          <option value="All-At-Once">All at Once</option>
        </select>
        <button id="defShiftTypeConfirmButton">Confirm</button>
      </div>
      <div>----</div>
      <div>
        <label>Midfielder Shift Type:</label>
        <select id="midShiftTypeDropdown">
          <option value="One-By-One">One By One</option>
          <option value="All-At-Once">All at Once</option>
        </select>
        <button id="midShiftTypeConfirmButton">Confirm</button>
      </div>
      <div>----</div>
      <div>
        <label>Forward Shift Type:</label>
        <select id="forShiftTypeDropdown">
          <option value="One-By-One">One By One</option>
          <option value="All-At-Once">All at Once</option>
        </select>
        <button id="forShiftTypeConfirmButton">Confirm</button>
      </div>
    </div>

  </div>
  <script src="manager-script.js"></script>
</body>

</html>
